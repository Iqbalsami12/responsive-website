<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Image</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            width: 50%;
        }
         
        .container img{
            width: 100%;
        }
        @media screen and (max-width:576px) {
            .container{
                flex-direction: column;
            }
            .container div{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
   <div class="container">
     <div class="image1">
        <img  src="images/firearm3.jpg" alt="">
    </div>
    <div class="image2"><img src="images/firearm2.jpg" alt=""></div>
   </div>
</body>
</html>
