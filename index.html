<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .direction1{
           
            width: 40%;
            height: auto;
            background-color: grey;
            text-align: center;
            
            border-radius: 5px;
        }
        .direction2{
            width: 60%;
            height: 100vh;
            text-align: center;
            background-color: bisque;
            border-radius: 5px;
        }
        h1{
            margin-top: 50vh;
        }
        @media screen and (max-width: 576px){
            .container{
                flex-direction: column;
                gap: 10px;
                align-items: center;
                
            }
            .direction1,.direction2{
                width: 100vw;
            }
            h1{
                margin: 50vw,50vh;
            }


            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="direction1">
            <h1>left</h1>
        </div>
        <div class="direction2">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
